<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jquery template</title>
  <style type="text/css">
  
    #name,
    #color,
    #animal {
      color: black;
      background-color: blue; 
    }
    
    html {
      background-image:url("ocean.jpg");
    }
  </style>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('#submit').click(function() {
        var userName = $('#name').val(); // grabbing the value of the users inputs
        var userAnimal = $('#animal').val();// same thing ^^
        $('#para').html(userName + ' likes ' + userAnimal + 's '); //setting the users input into the <p> tag so its visible with HTML

        var userColor = $('#color').val(); //getting value of users input
        $('#para').css("color", userColor); // setting the css color to what user puts

      });
    });
  </script>
</head>
<div id="background">

  <body>
    <input id="name" type="text" placeholder="Name please...">
    <br>
    <br>
    <br>
    <input id="color" type="text" placeholder="Favorite color...">
    <br>
    <br>
    <br>
    <input id="animal" type="text" placeholder="Favorite animal...">
    <br>
    <br>
    <input id="submit" type="submit">
    <p id="para"></p> 
  </body>
</div>

</html>
