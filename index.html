<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>jquery template</title>
  <style type="text/css">
  #name {
    color:black;
    background-color:purple;
  }
  body {
    background-imgage: url("")
  }
  </style>
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script>
    $(function() {
      $('#submit').click(function() {
        var userName = $('#name').val();
        var userAnimal = $('#animal').val();
        $('#para').html(userName + ' likes ' + userAnimal + 's ');

        var userColor = $('#color').val();
        $('#para').css("color", userColor);
        
      });
    });
  </script>
</head>

<body>
  <input id="name" type="text" placeholder="Name please...">
  <br>
  <br>
  <br>
  <input id="color" type="text" placeholder="Favorite color...">
  <br>
  <br>
  <br>
  <input id="animal" type="text" placeholder="Favorite animal...">
  <br>
  <br>
  <input id="submit" type="submit">
  <p id="para"></p>
</body>

</html>
